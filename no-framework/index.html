<!DOCTYPE html>
<html>

<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Single Page App Without A Framework</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="all-products page">
        <ul class="products-list">
            <script id="products-template" type="x-handlebars-template">​ {{#each items}}
                <li data-index="{{title}}">
                    <a href="#" class="product-photo"><img src="{{firstImg}}" height="130" alt="{{name}}" /></a>
                    <h2><a href="#"> {{author}} </a></h2>
                    <ul class="product-description">
                        <li><span>Manufacturer: </span>{{stats_DEBUT}}</li>
                        <li><span>Storage: </span>{{stats_POWER}} GB</li>
                        <li><span>OS: </span>{{description}}</li>
                    </ul>
                    <button>Buy Now!</button>
                    <p class="product-price">{{name}}$</p>
                    <div class="highlight"></div>
                </li>
                {{/each}}
            </script>
        </ul>
    </div>
    <div class="single-product page">
        <div class="overlay"></div>
        <div class="preview-large">
            <h3>Single product view</h3>
            <img src="" />
            <p></p>
            <span class="close">×</span>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
